<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: rgb(234, 167, 180);
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 10px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .grid-item {
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .grid-item p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 8px;
        }


        .item1 {
            grid-column: 1;
            grid-row: 1 / span 2; 
            height: 500px; 
        }

        .item2 {
            grid-column: 2;
            grid-row: 1 / span 2; 
            height: 500px; 
        }

        .item3 {
            grid-column: 3;
            grid-row: 1;
            height: 250px;
        }

        .item4 {
            grid-column: 3;
            grid-row: 2;
            height: 250px; 
        }

    </style>
</head>
<body>

    <h1>Explore Our Menu</h1>

    <div class="image-container">
        <div class="grid-item item1">
            <img src="Veg.jpg" alt="Vegetable Meal">
        </div>
        <div class="grid-item item2">
            <img src="french-fries.jpg" alt="French Fries">
        </div>
        <div class="grid-item item3">
            <img src="Dal-Bati-Churma.jpg" alt="Dal Bati Churma">
        </div>
        <div class="grid-item item4">
            <img src="PANIPURI.jpg" alt="Pani Puri">
        </div>
    </div>

</body>
</html>
